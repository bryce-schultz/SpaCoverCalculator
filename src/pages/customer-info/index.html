<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Cover Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../golbal/css/global.css">
    <script src="https://kit.fontawesome.com/c15fc21b4b.js" crossorigin="anonymous"></script>
  </head>
  <body onload="loadCustomerInfo()">
    <div id="container">
      <div id="content">
        <div class="input-section" id="customer-info-form">
            <div id="name-info">
                <div class="labeled-input">
                  <label>First Name</label>
                  <input type="text" id="first-name">
                </div>
                <div class="labeled-input">
                  <label>Last Name</label>
                  <input type="text" id="last-name">
                </div>
                <div class="labeled-input" id="email-input">
                  <label>Email</label>
                  <input type="text" id="email">
                </div>
            </div>
            <div id="address-info">
                <div class="labeled-input">
                  <label>Address</label>
                  <input type="text" id="address">
                </div>
                <div class="labeled-input">
                  <label>City</label>
                  <input type="text" id="city">
                </div>
                <div class="labeled-input" id="state-input">
                  <label>State</label>
                  <select name="state" id="state"></select>
                </div>
                <div class="labeled-input" id="zipcode-input">
                  <label>Zipcode</label>
                  <input type="text" id="zipcode">
                </div>
            </div>
            <div id="form-buttons">
              <button class="small-button" onclick="clear_form()">Clear</button>
              <button class="small-button" onclick="navigate_forward()">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div id="back">
        <button onclick="navigate_back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>
    </div>
    <script src="../../golbal/js/shortcuts.js"></script>
    <script src="../../golbal/js/customer_info.js"></script>
    <script src="main.js"></script>
  </body>
</html>
